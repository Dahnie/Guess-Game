<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X_UA_Compatible" content="ie-edge" />
    <title>The Guess Game</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="losepage">💥 You lost the game</div>
    <div class="winpage">🎉🎊Booyah🎊🎉</div>
    <header>
      <button class="btn again">🧹RESET!</button>
      <p class="between">(Between 1 and 10)</p>
      <h1 id="guess-text">Guess My Number...</h1>
      <div class="number"><span class="secretNumber">?</span></div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">🔍Check!</button>
      </section>
      <section class="right">
        <p class="message">💭 Start Guessing...</p>
        <p class="label-score">💯 Score: <span class="score">5</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="test.js"></script>
  </body>
</html>
